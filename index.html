<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer ></script>
    <title>Calculadora</title>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication_form">
        <div class="form_control">
            <label for="number">Tabuada do:</label>
            <input type="number" id="number" name="number" placeholder="3">
        </div>

        <div class="form_control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" id="multiplicator" name="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>

    <div id="multiplication_table">
        <h2 id="multiplication_title">Tabuada do número: <span></span></h2>

        <div id="multiplication_operations">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
</body>
</html>
